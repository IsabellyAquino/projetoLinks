<!-- Definindo documento html5-->
<!DOCTYPE html>

<!-- htm=elemento raiz, 
    propriedade/atributo de línguagem 
  adiciona uma classe para definir a page  -->
<html lang="pt-br">
  <!--tag responsável em ajustar configurações 
    do documento que não são visiveis para
     o úsuario-->
  <head>
    <!--fonte disponibilizada no fonts.google.com-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--define quais os conjutos de caracteres usados na pag
    UTF-8 permite acentuações-->
    <meta charset="UTF-8" />

    <!--define parte visivel adaptando tamanho-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--titulo da pag na aba-->
    <title>IsaLinks</title>

    <!--tag para relacionar com stylesheet
    em seguida define o aqrvo css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--Define a parte visivel da pag-->
  <body>
    <div id="container">
      <div id="profile">
        <!--src caminho da img e alt descrção pra caso não exista img-->
        <img
          src="./assets/avatar.png"
          alt="Foto de Isabelly sorrindo, usando camisa preta e fundo branco."
        />
        <p>@isa4quino</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!--ul é um container com links -->
      <ul>
        <li>
          <a href="#">Indisponivel</a>
        </li>
        <li>
          <a href="https://www.instagram.com/isa4quino/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/IsabellyAquino" target="_blank"
            >Veja meu portifólio</a
          >
        </li>
        <li>
          <a href="https://www.google.com/" target="_blank">Pesquisas</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/IsabellyAquino" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://intagram.com/isa4quino" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://github.com/IsabellyAquino" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!--tag usada para fazer rodapé de site-->
      <footer>Feito por Isabelly Aquino</footer>
    </div>

    <!--comando para poder usar icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!--para poder usar o JS-->
    <script src="./script.js"></script>
  </body>
</html>
